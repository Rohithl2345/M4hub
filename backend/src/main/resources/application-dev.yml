spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/m4hub_db
    username: m4hub
    password: m4hub_pass
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

server:
  port: 8080
  address: 0.0.0.0
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024

# SMS Configuration (Development)
sms:
  enabled: false
  provider: console

# CORS Configuration (Development)
app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8081,http://localhost:8082,http://localhost:8083,http://localhost:19006,http://192.168.1.2:19006,http://192.168.1.2:8081,http://192.168.1.2:8080,http://10.0.2.2:8081,http://10.0.2.2:8080

# Twilio Configuration (Not used in dev)
twilio:
  account:
    sid: dev_account_sid
  auth:
    token: dev_auth_token
  phone:
    number: +1234567890

# Firebase Configuration (Not used in dev)
firebase:
  credentials:
    path: ""

# Logging
logging:
  level:
    root: INFO
    com.m4hub: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000

server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: native

# CORS Configuration (Production)
app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://yourdomain.com}
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEY_STORE:classpath:keystore.p12}
    key-store-password: ${SSL_KEY_STORE_PASSWORD}
    key-store-type: PKCS12
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  http2:
    enabled: true

# SMS Configuration (Production)
# SMS Configuration (Production)
sms:
  enabled: ${SMS_ENABLED:false}
  provider: ${SMS_PROVIDER:console}

# Twilio Configuration
twilio:
  account:
    sid: ${TWILIO_ACCOUNT_SID:placeholder}
  auth:
    token: ${TWILIO_AUTH_TOKEN:placeholder}
  phone:
    number: ${TWILIO_PHONE_NUMBER:placeholder}

# Firebase Configuration
firebase:
  credentials:
    path: ${FIREBASE_CREDENTIALS_PATH:placeholder}

# Logging (Production - Less verbose)
logging:
  level:
    root: WARN
    com.m4hub: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/m4hub-backend.log
    max-size: 10MB
    max-history: 30

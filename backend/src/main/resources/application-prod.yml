spring:
  datasource:
    url: ${JDBC_DATABASE_URL:${SPRING_DATASOURCE_URL}}?sslmode=require
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: ${PORT:8080}
  forward-headers-strategy: native

# CORS Configuration (Production)
app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://m4hub.vercel.app,https://m4hub-git-main-rohithl2345.vercel.app,https://m4hub-rohithl2345.vercel.app}

  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  http2:
    enabled: true

# SMS Configuration (Production)
sms:
  enabled: ${SMS_ENABLED:false}
  provider: ${SMS_PROVIDER:console}

# Email Details
email:
  provider: ${EMAIL_PROVIDER:smtp}
  from:
    address: ${EMAIL_FROM_ADDRESS:${MAIL_USERNAME:noreply@m4hub.com}}
    name: ${EMAIL_FROM_NAME:M4Hub}

# Twilio Configuration
twilio:
  account:
    sid: ${TWILIO_ACCOUNT_SID:placeholder}
  auth:
    token: ${TWILIO_AUTH_TOKEN:placeholder}
  phone:
    number: ${TWILIO_PHONE_NUMBER:placeholder}

# Firebase Configuration
firebase:
  credentials:
    path: ${FIREBASE_CREDENTIALS_PATH:placeholder}

# Logging (Production - Less verbose)
logging:
  level:
    root: WARN
    com.m4hub: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/m4hub-backend.log
    max-size: 10MB
    max-history: 30

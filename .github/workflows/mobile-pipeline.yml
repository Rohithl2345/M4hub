name: Mobile Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build Profile (preview/production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

concurrency:
  group: mobile-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-mobile:
    name: üîç Type Check & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Type Check
        run: npx tsc --noEmit

  build-mobile:
    name: üì± Manual Build (Preview/Prod)
    needs: [check-mobile]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: eas build --platform android --profile ${{ github.event.inputs.build_profile }} --non-interactive

  deploy-to-playstore:
    name: üöÄ Production Deploy (Play Store)
    needs: [check-mobile]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install Dependencies
        run: npm ci

      - name: üì¶ Build & üöÄ Submit to Play Store
        run: |
          # Uses --auto-submit to automatically push the build to Play Store once finished
          eas build --platform android --profile production-aab --non-interactive --auto-submit


name: M4Hub CI/CD Pipeline
run-name: ${{ github.event_name == 'workflow_dispatch' && 'üöÄ Manual Production Release' || format('üß™ CI Validation - {0}', github.event.head_commit.message) }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      confirm_production_release:
        description: 'Check to authorize Production Release'
        required: true
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ======================================================================================
  # PHASE 1: BUILD & TEST (CI)
  # Runs continuously on Push/PR to ensure code quality
  # ======================================================================================

  build-frontend:
    name: üèóÔ∏è Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    env:
      NEXT_PUBLIC_API_URL: https://m4hub.onrender.com
      NEXT_PUBLIC_APP_ENV: production
      NEXT_PUBLIC_ENABLE_LOGGING: 'false'
      NEXT_PUBLIC_APP_NAME: M4Hub
      NEXT_PUBLIC_APP_VERSION: 1.0.0
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Build Application
        run: npm run build

  build-backend:
    name: üèóÔ∏è Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Maven Build
        run: mvn -B package -DskipTests --file pom.xml

  # ======================================================================================
  # PHASE 2: RELEASE (CD)
  # Requires Manual Approval via 'Run Workflow' button
  # ======================================================================================

  release-frontend:
    name: üöÄ Release Frontend
    runs-on: ubuntu-latest
    needs: [build-frontend]
    # Gatekeeper: Only runs if manually triggered with confirmation checked
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_production_release == 'true'
    environment:
      name: Production
      url: https://m4hub.vercel.app
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Projects Settings
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Artifacts for Production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_API_URL: https://m4hub.onrender.com
          NEXT_PUBLIC_APP_ENV: production
          NEXT_PUBLIC_ENABLE_LOGGING: 'false'
          NEXT_PUBLIC_APP_NAME: M4Hub
          NEXT_PUBLIC_APP_VERSION: 1.0.0

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --archive=tgz --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  release-backend:
    name: üöÄ Release Backend
    runs-on: ubuntu-latest
    needs: [build-backend]
    # Gatekeeper: Only runs if manually triggered with confirmation checked
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_production_release == 'true'
    environment:
      name: Production
      url: https://m4hub.onrender.com
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "Error: RENDER_DEPLOY_HOOK_URL secret is not set."
            exit 1
          fi
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

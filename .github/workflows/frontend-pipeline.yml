name: Frontend Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      confirm_production_release:
        description: 'Deploy to Production?'
        required: true
        type: boolean
        default: false

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: üèóÔ∏è Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    env:
      NEXT_PUBLIC_API_URL: https://m4hub.onrender.com
      NEXT_PUBLIC_APP_ENV: production
      NEXT_PUBLIC_ENABLE_LOGGING: 'false'
      NEXT_PUBLIC_APP_NAME: M4Hub
      NEXT_PUBLIC_APP_VERSION: 1.0.0
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Build Application
        run: npm run build

  deploy-production:
    name: üöÄ Deploy to Production
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_production_release == 'true'
    environment:
      name: Production
      url: https://m4hub.vercel.app
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Projects Settings
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_API_URL: https://m4hub.onrender.com
          NEXT_PUBLIC_APP_ENV: production
          NEXT_PUBLIC_ENABLE_LOGGING: 'false'
          NEXT_PUBLIC_APP_NAME: M4Hub
          NEXT_PUBLIC_APP_VERSION: 1.0.0

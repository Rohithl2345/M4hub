name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    env:
      NEXT_PUBLIC_API_URL: https://m4hub.onrender.com
      NEXT_PUBLIC_APP_ENV: production
      NEXT_PUBLIC_ENABLE_LOGGING: 'false'
      NEXT_PUBLIC_APP_NAME: M4Hub
      NEXT_PUBLIC_APP_VERSION: 1.0.0
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # Build the Next.js app to ensure no build errors
      - name: Build
        run: npm run build

  mobile-ci:
    name: Mobile CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # Type check is crucial for React Native/Expo apps
      - name: Type Check
        run: npx tsc --noEmit

  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Build the application using the wrapper or maven directly
      # -DskipTests is used here as we don't have a database service configured for integration tests yet.
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml

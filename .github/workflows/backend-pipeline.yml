name: Backend Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      confirm_production_release:
        description: 'Deploy to Production?'
        required: true
        type: boolean
        default: false

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-backend:
    name: üèóÔ∏è Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Maven Build
        run: mvn -B package -DskipTests --file pom.xml
        
  deploy-production:
    name: üöÄ Deploy to Production
    needs: [build-backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_production_release == 'true' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment:
      name: Production
      url: https://m4hub.onrender.com
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "Error: RENDER_DEPLOY_HOOK_URL secret is not set."
            exit 1
          fi
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
